<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/signUp.css" />
        <script src="../scripts/signin.js" type="module" defer></script>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="../imgs/Who_Do-Logo.ico"
        />
        <title>SignIn</title>
    </head>
    <body>
        <div class="backBox" id="blued"></div>
        <div class="backBox"></div>
        <div class="container">
            <div class="container-inner">
                <div class="leftBox">
                    <div class="headBox">
                        <img src="../imgs/Who_Do-Logo.png" class="iconIMG" />
                        <p class="sgoText">SGO</p>
                    </div>
                    <div class="imgContainer">
                        <img src="../imgs/peopleIMG.png" alt="" />
                    </div>
                </div>
                <div class="rigthBox">
                    <h1 class="title" style="bottom: 120px">Welcome to SGO!</h1>
                    <div class="rigthBox-inputBox">
                        <input type="email" placeholder="email" class="email" />
                        <input
                            type="password"
                            placeholder="비밀번호"
                            class="pw"
                        />
                    </div>
                    <div class="submitBTN" style="margin-top: 30px">로그인</div>
                    <a href="./SignUp.html" class="question"
                        >아직 회원이 아니신가요?</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
